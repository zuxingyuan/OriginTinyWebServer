        <div class="main-content">
            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="stats" id="fileStats">
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">-</div>

                <div class="stat-item">

                    <div class="stat-label">æ€»å¤§å°</div>

                <div class="stat-item">
                    <div class="stat-number" id="deepFiles">-</div>
                    <div class="stat-label">å‹ç¼©å­˜å‚¨</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lowFiles">-</div>
                    <div class="stat-label">æ™®é€šå­˜å‚¨</div>
                </div>
            </div>

            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-section">
                <h3>ğŸ“¤ ä¸Šä¼ æ–‡ä»¶</h3>
                <div class="file-input-container">
                    <input type="file" id="fileInput" class="file-input" />
                    <label for="fileInput" class="file-input-label">é€‰æ‹©æ–‡ä»¶</label>

                <div class="storage-type-container">
                    <label>
                        <input type="radio" name="storageType" value="low" checked /> 
                        æ™®é€šå­˜å‚¨
                    </label>
                    <label>
                        <input type="radio" name="storageType" value="deep" /> 
                        å‹ç¼©å­˜å‚¨
                    </label>

                <button class="upload-btn" onclick="uploadFile()" disabled>ä¸Šä¼ æ–‡ä»¶</button>

            <!-- æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
            <div id="message" class="message"></div>

            <!-- æ–‡ä»¶åˆ—è¡¨ -->
            <div class="file-list">
                <h3>
                    ğŸ“ å·²ä¸Šä¼ æ–‡ä»¶
                    <button class="refresh-btn" onclick="loadFileList()">ğŸ”„ åˆ·æ–°</button>
                </h3>
                <div id="fileListContainer">
                    <div class="loading">
                        <div>â³ åŠ è½½æ–‡ä»¶åˆ—è¡¨ä¸­...</div>
                    </div>
                </div>

    <script>
        // é¡µé¢åŠ è½½å®Œæˆåç«‹å³åŠ è½½æ–‡ä»¶åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadFileList();
            setupFileInput();
        });

        // è®¾ç½®æ–‡ä»¶é€‰æ‹©å¤„ç†
        function setupFileInput() {
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const fileName = document.getElementById('fileName');
                const uploadBtn = document.querySelector('.upload-btn');
                
                if (file) {
                    fileName.textContent = `å·²é€‰æ‹©: ${file.name} (${formatFileSize(file.size)})`;
                    uploadBtn.disabled = false;
                } else {
                    fileName.textContent = '';
                    uploadBtn.disabled = true;
                }
            });
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            const container = document.getElementById('fileListContainer');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            container.innerHTML = '<div class="loading"><div>â³ åŠ è½½æ–‡ä»¶åˆ—è¡¨ä¸­...</div></div>';
            
            try {
                const response = await fetch('/api/files');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const files = await response.json();
                displayFileList(files);
                updateStats(files);
                
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                container.innerHTML = `
                    <div class="no-files">
                        <div class="icon">âŒ</div>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>æ— æ³•è·å–æ–‡ä»¶åˆ—è¡¨: ${error.message}</p>
                        <button class="refresh-btn" onclick="loadFileList()" style="margin-top: 20px;">ğŸ”„ é‡è¯•</button>
                    </div>
                `;
            }
        }

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFileList(files) {
            const container = document.getElementById('fileListContainer');
            
            if (!files || files.length === 0) {
                container.innerHTML = `
                    <div class="no-files">
                        <div class="icon">ğŸ“‚</div>
                        <h3>æš‚æ— æ–‡ä»¶</h3>
                        <p>ä¸Šä¼ æ‚¨çš„ç¬¬ä¸€ä¸ªæ–‡ä»¶å¼€å§‹ä½¿ç”¨</p>
                    </div>
                `;
                return;
            }

            let html = '';
            files.forEach(file => {
                const icon = getFileIcon(file.filename);
                const storageTypeClass = file.storage_type === 'deep' ? 'deep' : 'low';
                const storageTypeText = file.storage_type === 'deep' ? 'å‹ç¼©å­˜å‚¨' : 'æ™®é€šå­˜å‚¨';
                const formattedDate = formatDate(file.mtime);
                
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">${icon}</div>
                            <div class="file-name">${escapeHtml(file.filename)}</div>
                            <div class="file-type ${storageTypeClass}">${storageTypeText}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                            <div class="file-date">${formattedDate}</div>
                        </div>
                        <button class="download-btn" onclick="downloadFile('${escapeHtml(file.url)}', '${escapeHtml(file.filename)}')">
                            â¬‡ï¸ ä¸‹è½½
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(files) {
            const totalFiles = files.length;
            let totalSize = 0;
            let deepFiles = 0;
            let lowFiles = 0;

            files.forEach(file => {
                totalSize += file.size;
                if (file.storage_type === 'deep') {
                    deepFiles++;
                } else {
                    lowFiles++;
                }
            });

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            document.getElementById('deepFiles').textContent = deepFiles;
            document.getElementById('lowFiles').textContent = lowFiles;
        }

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const iconMap = {
                'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸',
                'mp4': 'ğŸ¥', 'avi': 'ğŸ¥', 'mov': 'ğŸ¥',
                'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'flac': 'ğŸµ',
                'pdf': 'ğŸ“•', 'doc': 'ğŸ“„', 'docx': 'ğŸ“„',
                'txt': 'ğŸ“', 'md': 'ğŸ“',
                'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦', '7z': 'ğŸ“¦',
                'exe': 'âš™ï¸', 'app': 'âš™ï¸',
                'html': 'ğŸŒ', 'css': 'ğŸ¨', 'js': 'âš¡'
            };
            return iconMap[ext] || 'ğŸ“„';
        }

        // æ–‡ä»¶å¤§å°æ ¼å¼åŒ–
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let unitIndex = 0;
            let size = bytes;

            while (size >= 1024 && unitIndex < 3) {
                size /= 1024;
                unitIndex++;
            }

            return size.toFixed(2) + ' ' + units[unitIndex];
        }

        // æ—¥æœŸæ ¼å¼åŒ–
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Base64ç¼–ç å‡½æ•°
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('è¯·é€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            const storageType = document.querySelector('input[name="storageType"]:checked').value;
            const uploadBtn = document.querySelector('.upload-btn');
            
            // ç¦ç”¨ä¸Šä¼ æŒ‰é’®
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';

            try {
                // è¯»å–æ–‡ä»¶å†…å®¹
                const arrayBuffer = await file.arrayBuffer();
                
                // åˆ›å»ºè¯·æ±‚
                const xhr = new XMLHttpRequest();
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'ä¸Šä¼ æ–‡ä»¶';
                        
                        if (xhr.status === 200) {
                            showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                            // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                            fileInput.value = '';
                            document.getElementById('fileName').textContent = '';
                            uploadBtn.disabled = true;
                            // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨
                            setTimeout(() => {
                                loadFileList();
                            }, 1000);
                        } else {
                            showMessage('ä¸Šä¼ å¤±è´¥: ' + xhr.statusText, 'error');
                        }
                    }
                };

                xhr.open('POST', '/upload', true);
                
                // è®¾ç½®è‡ªå®šä¹‰è¯·æ±‚å¤´
                xhr.setRequestHeader('FileName', base64Encode(file.name));
                xhr.setRequestHeader('StorageType', storageType);
                xhr.setRequestHeader('Content-Type', 'application/octet-stream');
                
                // å‘é€æ–‡ä»¶æ•°æ®
                xhr.send(arrayBuffer);
                
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ä¸Šä¼ æ–‡ä»¶';
            }
        }
    </script>
